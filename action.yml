name: 'Pagely Deploy'
description: 'Deploy apps to your Pagely VPS'
inputs:
  PAGELY_DEPLOY_DEST:
    description: 'Set the subdirectory to deploy to examples: /httpdocs, /httpdocs/wp-content/plugins/my-plugin, /app'
    required: true
  PAGELY_INTEGRATION_ID:
    description: 'Unique id for the integration'
    required: true
  PAGELY_INTEGRATION_SECRET:
    description: 'Authentication token, Create an CI Integration in Atomic to get this'
    required: true
  PAGELY_APP_ID:
    description: 'Id of the app you want to deploy to, available in Atomic'
    required: true
  PAGELY_WORKING_DIR:
    description: 'The directory that you want deployed, based on the build files path. i.e. $GITHUB_WORKSPACE'
    default: "${{github.workspace}}"
    required: false
runs:
  using: 'docker'
  image: 'docker://pagely/pagely-vps-deploy:1.11'
